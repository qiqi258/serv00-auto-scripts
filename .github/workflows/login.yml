name: Login

on:
  workflow_dispatch:
  
  schedule:
    - cron: '7 12 */7 * *'

env:
  ACCOUNTS_JSON: ${{ secrets.ACCOUNTS_JSON }}

jobs:  
  login:  
    runs-on: ubuntu-22.04

    steps:  
      - name: Checkout repository  
        uses: actions/checkout@v3  

      - name: Set up Node.js  
        uses: actions/setup-node@v3  
        with:  
          node-version: '20.x'  

      - name: Install dependencies  
        run: npm install puppeteer  

      - name: Create accounts.json  
        run: echo "$ACCOUNTS_JSON" > accounts.json  

      - name: Install Xvfb and other dependencies  
        run: |
          sudo apt-get update && sudo apt-get install -y xvfb libnss3 libgtk-3-0 libxshmfence1

      - name: Verify Xvfb installation
        run: |
          which Xvfb
          Xvfb -help

      - name: Start Xvfb with verbose logging
        run: |
          sudo Xvfb :99 -screen 0 1280x1024x24 -ac -fp /usr/share/fonts/X11/misc -log-file xvfb.log -listen tcp &
          export DISPLAY=:99
          sleep 5  # Give Xvfb some time to start up
          cat xvfb.log  # Print the log file for debugging purposes

      - name: Login to website with error logging
        run: |
          set -e
          xvfb-run --server-args="-screen 0 1280x1024x24" -e xvfb-error.log node login.js
          cat xvfb-error.log  # Print the error log for debugging purposes
